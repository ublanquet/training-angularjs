<ng-include src="'/src/app/dashboard/header.html'"> <!-- TODO make it a component -->
</ng-include>



<section id="main">
    <div class="container">
        <h1 id="homeTitle">
            {{$ctrl.page.allPagesItemCount}} Computers found
        </h1>
        <div id="actions" class="form-horizontal">
            <div class="pull-left">
                <form id="searchForm" action="#" method="GET" class="form-inline">

                    <input type="search" id="searchbox" name="search" class="form-control" placeholder="Search name" />
                    <input type="submit" id="searchsubmit" value="Filter by name"
                           class="btn btn-primary" />
                </form>
            </div>
            <div class="pull-right">
                <a class="btn btn-success" id="addComputer" href="addComputer.html">Add Computer</a>
                <a class="btn btn-default" id="editComputer" href="#" onclick="$.fn.toggleEditMode();">Edit</a>
            </div>
        </div>
    </div>

    <form id="deleteForm" action="#" method="POST">
        <input type="hidden" name="selection" value="">
    </form>

    <div class="container" style="margin-top: 10px;">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <!-- Variable declarations for passing labels as parameters -->
                <!-- Table header for Computer Name -->

                <th class="editMode" style="width: 60px; height: 22px;">
                    <input type="checkbox" id="selectall" />
                    <span style="vertical-align: top;">
                                 -  <a href="#" id="deleteSelected" onclick="$.fn.deleteSelected();">
                                        <i class="fa fa-trash-o fa-lg"></i>
                                    </a>
                            </span>
                </th>
                <th>
                    Computer name
                </th>
                <th>
                    Introduced date
                </th>
                <!-- Table header for Discontinued Date -->
                <th>
                    Discontinued date
                </th>
                <!-- Table header for Company -->
                <th>
                    Company
                </th>

            </tr>
            </thead>
            <!-- Browse attribute computers -->
            <tbody id="results">
            <tr ng-repeat="computer in $ctrl.page.list track by computer.id">
                <td class="editMode">
                    <input type="checkbox" name="cb" class="cb" value="{{computer.id}}">
                </td>
                <td>
                    <a href="editComputer/{{computer.id}}" onclick="">{{computer.name}}</a>
                </td>
                <td>{{ computer.introducedTimestamp | date : "dd/MM/yyyy" }} </td>
                <td>{{ computer.discontinuedTimestamp | date : "dd/MM/yyyy" }}</td>
                <td>{{ computer.company.name }}</td>
            </tr>



            </tbody>
        </table>
    </div>
</section>

<footer class="navbar-fixed-bottom">
    <div class="container text-center">

        <cdb-pagination page="$ctrl.page" events="$ctrl.events"/>

    </div>
</footer>
